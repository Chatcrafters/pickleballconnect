{% extends "base.html" %}

{% block title %}{% if event %}Event bearbeiten{% else %}Neues Event{% endif %} - Pickleball Connect{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mb-4">
                <i class="bi bi-calendar-plus"></i> 
                {% if event %}Event bearbeiten{% else %}Neues Event{% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Event Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ event.name if event else '' }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="start_date" class="form-label">Startdatum *</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" 
                                       value="{{ event.start_date.strftime('%Y-%m-%d') if event else '' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="end_date" class="form-label">Enddatum</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" 
                                       value="{{ event.end_date.strftime('%Y-%m-%d') if event and event.end_date else '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Ort *</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   value="{{ event.location if event else '' }}" 
                                   placeholder="Berlin, Germany" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Beschreibung</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ event.description if event else '' }}</textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('events.event_list') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Abbrechen
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Speichern
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
